<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Handling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Front-End Form Data Handling</h1>
    <form id="dataForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br>

        <label for="contactMethod">Preferred Contact Method:</label>
        <select id="contactMethod" required>
            <option value="">Select...</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select>

        <label>
            <input type="checkbox" id="terms" required> I accept terms and conditions
        </label>

        <button type="submit">Submit</button>
    </form>

    <div id="formSummary" class="summary"></div>

    <script src="script.js"></script>
</body>
</html>
